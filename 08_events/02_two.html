
<!--Async js -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async js , setTimeout , clearTimeout </title>
</head>
<body>
    <h1> ram ram bhai sareya ne </h1>
    <button id="stop">Stop</button>
</body>
<script>

    // setTimeout( function(){
    //     console.log("say hi but 9000 mili sec bad ");
    // } , 9000 );

    // setTimeout ( handeralerfn chahiye , dusra time chahiye);

    // ab text change krte 

    const changeText = function(){
        document.querySelector('h1').innerHTML = "kasa kai aahe "
    }

    const changeMe = setTimeout( changeText , 3000);

    document.querySelector('#stop').addEventListener('click' , function(){
        clearTimeout(changeMe )
         console.log("Stopped");
    })

</script>
</html>
