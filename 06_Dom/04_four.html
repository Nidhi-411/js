<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Dom | | adding , edit , remove element </title>
</head>
<body>
    <ul class="language">
        <li>JavaSript</li>
    </ul>
</body>

<script> 
 // adding 
 function addLang(langName){
  
     const li = document.createElement('li');
     li.innerHTML = `${langName}`
     document.querySelector('.language').appendChild(li)
 }
 addLang("Python")
 addLang("typeScript")

 function addLangOpt(langName){
    const li = document.createElement('li');
    li.appendChilde(document.createTExtNode(langName))
    document.querySelector('.language').appendChild(li)
 }
 addLangOpt("java")
 addLangOpt("golang")

 // ***********Edit
 
 const secLang = document.querySelector("li : nth-child(2)")
 // secLang.innerHTML = "Mojo" // not optimesed but valid
 const newli = document.createElement('li')
 newli.textContent = "mojo"
 secLang.replaceWith(newli)

 // edit ex 2 
 const firstLang = document.querySelector("li:first-child")
 firstLang.outerHTML = '<li>TypeSript</li>'


 // ************* Remove *****************
 const lastLang = document.querySelector('li:last-child')
  lastLang.remove()
 </script>
</html>
